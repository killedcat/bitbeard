version: '3.8'

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 8080:8080
      - 9117:9117
      - 8081:80
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_PROVIDER}
      - VPN_TYPE=openvpn
      - OPENVPN_CONFIG_DIR=/gluetun/openvpn
      - OPENVPN_CONFIG_NAME=custom
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - TZ=${TZ}
    volumes:
      - ./openvpn:/gluetun/openvpn
    restart: unless-stopped

  init-configs:
    image: alpine:3.19
    container_name: init-configs
    command: |
      sh -c '
      set -ex
      echo "Defaults tree:"; ls -la /defaults; ls -laR /defaults/jackett || true; ls -laR /defaults/qbt || true
      echo "Before copy - dest tree:"; ls -la /dest || true; ls -laR /dest/jackett || true; ls -laR /dest/qbt || true
      mkdir -p /dest/jackett/Jackett /dest/qbt/qBittorrent
      apk add --no-cache coreutils >/dev/null 2>&1 || true
      if [ ! -e /dest/jackett/Jackett/ServerConfig.json ]; then
        echo "Seeding Jackett defaults..."
        cp -av /defaults/jackett/Jackett/. /dest/jackett/Jackett/
      else
        echo "Jackett config exists, skipping seed"
      fi
      if [ ! -e /dest/qbt/qBittorrent/qBittorrent.conf ]; then
        echo "Seeding qBittorrent defaults..."
        cp -av /defaults/qbt/qBittorrent/. /dest/qbt/qBittorrent/
      else
        echo "qBittorrent config exists, skipping seed"
      fi
      echo "After copy - dest tree:"; ls -la /dest; ls -laR /dest/jackett || true; ls -laR /dest/qbt || true
      chown -R 1000:1000 /dest/jackett /dest/qbt
      '
    volumes:
      - ./defaults/jackett:/defaults/jackett:ro
      - ./defaults/qbittorrent:/defaults/qbt:ro
      - ./jackett:/dest/jackett
      - ./qbittorrent:/dest/qbt
    restart: "no"

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on:
      gluetun:
        condition: service_started
      init-configs:
        condition: service_completed_successfully
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent:/config
      - ./media:/media
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    depends_on:
      gluetun:
        condition: service_started
      init-configs:
        condition: service_completed_successfully
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    volumes:
      - ./jackett:/config
      - ./media:/media
    restart: unless-stopped

  plex:
    image: linuxserver/plex
    container_name: plex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ./plex:/config
      - ./media:/media
    ports:
      - 32400:32400
    restart: unless-stopped

  bitbeard:
    build: ./bitbeard
    container_name: bitbeard
    network_mode: "service:gluetun"
    depends_on:
      - jackett
      - qbittorrent
    environment:
      - TZ=${TZ}
      - QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME}
      - QBITTORRENT_PASSWORD=${QBITTORRENT_PASSWORD}
      - BASE_DOWNLOAD_DIR=${BASE_DOWNLOAD_DIR}
      - DISCORD_ANNOUNCE_CHANNEL_ID=${DISCORD_ANNOUNCE_CHANNEL_ID}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - JACKETT_API_KEY=${JACKETT_API_KEY}
    volumes:
      - ./bitbeard:/app
    restart: unless-stopped

  webui:
    build: ./webui
    container_name: webui
    network_mode: "service:gluetun"
    environment:
      USERNAME: ${WEBUI_USER}
      PASSWORD: ${WEBUI_PASSWORD}
    restart: unless-stopped
