<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitbeard</title>
    <link href="https://fonts.googleapis.com/css?family=Pirata+One|Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
        }
        header {
            background: #0f172a;
            color: #fbbf24;
            padding: 32px 0 24px 0;
            text-align: center;
            box-shadow: 0 4px 24px #0004;
            position: relative;
        }
        .logo {
            font-family: 'Pirata One', cursive;
            font-size: 3.2rem;
            letter-spacing: 2px;
            color: #fbbf24;
            text-shadow: 2px 4px 0 #000a, 0 0 8px #fbbf2440;
            margin-bottom: 0.2em;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #f1f5f9;
            letter-spacing: 1px;
            margin-top: 0.2em;
        }
        main {
            max-width: 600px;
            margin: 40px auto 0 auto;
            padding: 0 16px 40px 16px;
        }
        .section {
            background: #f1f5f9;
            padding: 28px 24px 22px 24px;
            margin-bottom: 36px;
            border-radius: 14px;
            box-shadow: 0 2px 16px #0002;
            border: 1.5px solid #e2e8f0;
            transition: box-shadow 0.2s;
        }
        .section:hover {
            box-shadow: 0 4px 32px #0003;
        }
        h2 {
            color: #0f172a;
            font-size: 1.35rem;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #334155;
            font-weight: 500;
        }
        input, select, button, textarea {
            margin-top: 7px;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1.5px solid #cbd5e1;
            width: 100%;
            font-size: 1rem;
            font-family: inherit;
            background: #fff;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #fbbf24;
            outline: none;
        }
        button {
            width: auto;
            background: linear-gradient(90deg, #fbbf24 60%, #f59e42 100%);
            color: #0f172a;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.05rem;
            padding: 10px 28px;
            margin-top: 18px;
            box-shadow: 0 2px 8px #fbbf2420;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #f59e42 60%, #fbbf24 100%);
            color: #fff;
            box-shadow: 0 4px 16px #fbbf2440;
        }
        .results, .progress-list {
            margin-top: 18px;
        }
        .torrent {
            padding: 14px 0 10px 0;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 2px;
        }
        .torrent:last-child {
            border-bottom: none;
        }
        .torrent strong {
            color: #0f172a;
            font-size: 1.08em;
        }
        .torrent button {
            margin-right: 10px;
            margin-top: 8px;
            padding: 7px 18px;
            font-size: 0.98em;
            background: #334155;
            color: #fbbf24;
            border-radius: 5px;
            box-shadow: none;
        }
        .torrent button:hover {
            background: #fbbf24;
            color: #0f172a;
        }
        .magnet-link {
            word-break: break-all;
            font-size: 0.97em;
            color: #64748b;
            margin-top: 6px;
            margin-bottom: 2px;
        }
        .torrent-info {
            font-size: 0.97em;
            color: #475569;
            margin-top: 2px;
        }
        .eta {
            color: #f59e42;
            font-size: 0.97em;
        }
        .success {
            color: #22c55e;
            font-weight: 600;
        }
        .error {
            color: #ef4444;
            font-weight: 600;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
        }
        #prev-page, #next-page {
            width: auto;
            min-width: 80px;
            background: #334155;
            color: #fbbf24;
            font-size: 1em;
            padding: 7px 18px;
            border-radius: 5px;
            margin: 0 4px;
        }
        #prev-page:hover, #next-page:hover {
            background: #fbbf24;
            color: #0f172a;
        }
        #page-info {
            flex: 1;
            text-align: center;
            color: #0f172a;
            font-weight: 500;
            font-size: 1.05em;
        }
        @media (max-width: 700px) {
            main { max-width: 98vw; }
            .section { padding: 18px 6vw 16px 6vw; }
        }
        @media (max-width: 480px) {
            .logo { font-size: 2.1rem; }
            .section { padding: 12px 2vw 10px 2vw; }
            h2 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bitbeard</div>
        <div class="subtitle">Remember kids, if buying a movie doesn't mean you own it, then downloading it from me doesn't mean you're stealing it!</div>
    </header>
    <main>
        <div class="section">
            <h2>Search Torrents</h2>
            <form id="search-form" autocomplete="off">
                <label for="search-query">Query:</label>
                <input type="text" id="search-query" required placeholder="anything your heart desires">
                <button type="submit">Search</button>
            </form>
            <div class="results" id="search-results"></div>
            <div class="pagination">
                <button id="prev-page" style="display:none;">&lt; Prev</button>
                <span id="page-info"></span>
                <button id="next-page" style="display:none;">Next &gt;</button>
            </div>
        </div>
        <div class="section">
            <h2>Download Torrent</h2>
            <form id="download-form" autocomplete="off">
                <label for="magnet-link">Magnet Link:</label>
                <textarea id="magnet-link" rows="2" required placeholder="Paste magnet link here"></textarea>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Movie">Movie</option>
                    <option value="TV Show">TV Show</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Download</button>
            </form>
            <div id="download-message"></div>
        </div>
        <div class="section">
            <h2>Download Progress</h2>
            <button id="refresh-progress">Refresh Progress</button>
            <div class="progress-list" id="progress-list"></div>
        </div>
        <div class="section">
            <h2>Cancel All Downloads</h2>
            <button id="cancel-btn">Cancel All</button>
            <div id="cancel-message"></div>
        </div>
    </main>
    <script>
        // --- API base is injected at build time ---
        const API_BASE = "__API_BASE__";

        // --- Search with pagination and extra info ---
        const RESULTS_PER_PAGE = 10;
        let searchResults = [];
        let currentPage = 1;

        function formatSize(bytes) {
            if (!bytes || isNaN(bytes)) return '';
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            while (bytes >= 1024 && i < sizes.length - 1) {
                bytes /= 1024;
                i++;
            }
            return bytes.toFixed(2) + ' ' + sizes[i];
        }

        function renderSearchResults() {
            const resultsDiv = document.getElementById('search-results');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            if (!searchResults.length) {
                resultsDiv.innerHTML = "<em>No results found.</em>";
                pageInfo.textContent = "";
                prevBtn.style.display = "none";
                nextBtn.style.display = "none";
                return;
            }
            const totalPages = Math.ceil(searchResults.length / RESULTS_PER_PAGE);
            currentPage = Math.max(1, Math.min(currentPage, totalPages));
            const start = (currentPage - 1) * RESULTS_PER_PAGE;
            const end = start + RESULTS_PER_PAGE;
            const pageResults = searchResults.slice(start, end);

            resultsDiv.innerHTML = pageResults.map(r => {
                const magnet = r.magnet_link || r.magnet || r.link || "";
                const name = r.name || r.title || "Result";
                // Handle Jackett API: prefer size_gb if present, else try other fields
                let sizeStr = "";
                if (r.size_gb !== undefined && r.size_gb !== null) {
                    // Show with 2 decimals, always show "GB"
                    sizeStr = `${Number(r.size_gb).toFixed(2)} GB`;
                } else {
                    // Fallback to bytes-based fields
                    const size = r.size || r.filesize || r.length || r.file_size || "";
                    sizeStr = size ? formatSize(Number(size)) : (r.size_pretty || r.size_str || "");
                }
                const seeders = r.seeders !== undefined ? r.seeders : (r.seeds !== undefined ? r.seeds : (r.num_seeders !== undefined ? r.num_seeders : ""));
                return `
                    <div class="torrent">
                        <div><strong>${name}</strong></div>
                        <div>
                            <button onclick="copyMagnet('${magnet.replace(/'/g, "\\'")}')">Copy Magnet</button>
                            <button onclick="prefillDownload('${magnet.replace(/'/g, "\\'")}')">Download</button>
                        </div>
                        <div class="magnet-link">${magnet}</div>
                        <div class="torrent-info">
                            ${sizeStr ? `Size: ${sizeStr}` : ""}${sizeStr && seeders !== "" ? " &nbsp;|&nbsp; " : ""}${seeders !== "" ? `Seeders: ${seeders}` : ""}
                        </div>
                    </div>
                `;
            }).join('');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.style.display = currentPage > 1 ? "inline-block" : "none";
            nextBtn.style.display = currentPage < totalPages ? "inline-block" : "none";
        }

        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('search-query').value;
            const resultsDiv = document.getElementById('search-results');
            const pageInfo = document.getElementById('page-info');
            resultsDiv.innerHTML = "Searching...";
            pageInfo.textContent = "";
            searchResults = [];
            currentPage = 1;
            try {
                const resp = await fetch(`${API_BASE}/search`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query })
                });
                const data = await resp.json();
                if (data.results && data.results.length > 0) {
                    searchResults = data.results;
                    currentPage = 1;
                    renderSearchResults();
                } else {
                    resultsDiv.innerHTML = "<em>No results found.</em>";
                    pageInfo.textContent = "";
                }
            } catch (err) {
                resultsDiv.innerHTML = `<span class="error">Error: ${err}</span>`;
                pageInfo.textContent = "";
            }
        });

        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderSearchResults();
            }
        });
        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.ceil(searchResults.length / RESULTS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderSearchResults();
            }
        });

        // Download
        document.getElementById('download-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const magnet_link = document.getElementById('magnet-link').value.trim();
            const categorySelect = document.getElementById('category');
            const category = categorySelect.value;
            const msgDiv = document.getElementById('download-message');
            msgDiv.textContent = "Starting download...";
            try {
                const resp = await fetch(`${API_BASE}/download`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ magnet_link, category })
                });
                const data = await resp.json();
                if (resp.ok) {
                    msgDiv.innerHTML = `<span class="success">${data.message}</span>`;
                } else {
                    msgDiv.innerHTML = `<span class="error">${data.detail || "Failed to start download"}</span>`;
                }
            } catch (err) {
                msgDiv.innerHTML = `<span class="error">Error: ${err}</span>`;
            }
        });

        // Progress
        async function loadProgress() {
            const progressDiv = document.getElementById('progress-list');
            progressDiv.innerHTML = "Loading...";
            try {
                const resp = await fetch(`${API_BASE}/progress`);
                const data = await resp.json();
                if (data.progress && data.progress.length > 0) {
                    progressDiv.innerHTML = data.progress.map(t => `
                        <div class="torrent">
                            <div><strong>${t.name}</strong></div>
                            <div>Progress: ${t.progress}</div>
                            <div class="eta">ETA: ${t.eta}</div>
                        </div>
                    `).join('');
                } else {
                    progressDiv.innerHTML = "<em>No active downloads.</em>";
                }
            } catch (err) {
                progressDiv.innerHTML = `<span class="error">Error: ${err}</span>`;
            }
        }
        document.getElementById('refresh-progress').addEventListener('click', loadProgress);
        // Initial load
        loadProgress();

        // Cancel
        document.getElementById('cancel-btn').addEventListener('click', async function() {
            const msgDiv = document.getElementById('cancel-message');
            msgDiv.textContent = "Cancelling...";
            try {
                const resp = await fetch(`${API_BASE}/cancel`, { method: "POST" });
                const data = await resp.json();
                if (resp.ok) {
                    msgDiv.innerHTML = `<span class="success">${data.message}</span>`;
                    loadProgress();
                } else {
                    msgDiv.innerHTML = `<span class="error">${data.detail || "Failed to cancel"}</span>`;
                }
            } catch (err) {
                msgDiv.innerHTML = `<span class="error">Error: ${err}</span>`;
            }
        });

        // Helper: Copy magnet link
        window.copyMagnet = function(magnet) {
            navigator.clipboard.writeText(magnet);
            // Pirate-style notification
            let toast = document.createElement('div');
            toast.textContent = "☠️ Magnet link copied to yer clipboard!";
            toast.style.position = "fixed";
            toast.style.bottom = "32px";
            toast.style.left = "50%";
            toast.style.transform = "translateX(-50%)";
            toast.style.background = "#0f172a";
            toast.style.color = "#fbbf24";
            toast.style.padding = "14px 32px";
            toast.style.borderRadius = "8px";
            toast.style.fontFamily = "'Pirata One', cursive";
            toast.style.fontSize = "1.2em";
            toast.style.boxShadow = "0 4px 24px #0008";
            toast.style.zIndex = 9999;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 1700);
        }
        // Helper: Prefill download form
        window.prefillDownload = function(magnet) {
            document.getElementById('magnet-link').value = magnet;
            window.scrollTo({ top: document.getElementById('download-form').offsetTop - 20, behavior: 'smooth' });
        }
    </script>
</body>
</html>
